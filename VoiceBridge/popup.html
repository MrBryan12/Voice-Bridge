<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Bridge</title>
  <link rel="stylesheet" href="/css/popup_style.css" />
</head>
<body>
  <svg id="settingsIcon" class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path fill="none" d="M0 0h24v24H0z"/>
    <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z" 
          fill="#5e667f"
          stroke="#5e667f" 
          stroke-width="0.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>

  <div class="container">
    <div class="title">
      <span>VOICE </span><span>BRIDGE</span>
    </div>

    <div>
      <label class="input-label">Idioma original</label>
      <select class="select-box" id="fromLang">
        <option value="en">Inglés</option>
        <option value="es">Español</option>
      </select>
    </div>

    <div>
      <label class="input-label">Idioma a traducir</label>
      <select class="select-box" id="toLang">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
      </select>
    </div>

    <button class="button" id="startBtn">Comenzar</button>
  </div>

  <!-- Configuración Sub -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Configuración de subtítulos</h3>
        <svg class="close-icon" id="closeModalBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </div>
      
      <div class="setting-group">
        <label for="fontSizeSlider">Tamaño: <span id="fontSizeValue">40</span>px</label>
        <input type="range" id="fontSizeSlider" min="16" max="60" value="40" class="slider" />
        <div class="slider-labels">
          <span>Pequeño</span>
          <span>Grande</span>
        </div>
      </div>
      
      <div class="setting-group">
        <label>Color del texto</label>
        <div class="color-options">
          <div class="color-option selected" data-color="white" style="background-color: white; border: 1px solid #ccc"></div>
          <div class="color-option" data-color="yellow" style="background-color: yellow"></div>
          <div class="color-option" data-color="cyan" style="background-color: cyan"></div>
        </div>
        <select id="colorSelect" class="hidden">
          <option value="white">Blanco</option>
          <option value="yellow">Amarillo</option>
          <option value="cyan">Cian</option>
        </select>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
